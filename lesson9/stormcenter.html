<main>
    <h1 class="stormtitle">Storm Report</h1>
    <form method="get" action="thanks.html" class="report">
        <fieldset>
            <legend>Contact Information</legend>
            <label>Full Name* <input type="text" name="fullname" pattern="[A-Za-z]{5}*" required></label>
            <label>Email <input type="email" name="email" placeholder="someone@outlook.com"></label>
            <label>Phone Number* <input type="tel" name="phone" required></label>
            <label class="zc">Zip Code* <input type="number" name="zipcode" required></label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Storm Information</legend>
            <label>Today <br><input type="date" name="stormdate" min="2021-01-01" max="2200-01-01"></label>
            <label>Storm Type 
                <input type="text" list="storms" name="stormtype" id="storm">
                    <datalist id="storms">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                    </datalist>
            </label>
            <label>Storm Severity <input type="range" name="range" value="0" min="0" max="10" oninput="changeRange(this.value)" 
                onchange="changeRange(this.value)">
            </label>
            <span id="rangeChange"></span>
            <label class='region'>Storm Region
                <br><select name="region">
                    <option value="" disabled selected>Select Region... &#9662;</option>
                    <option value="preston">Preston</option>
                    <option value="sodasprings">Soda Springs</option>
                    <option value="fishhaven">Fish Haven</option>
                </select>
            </label>
            <label>Danger Level</label>
            <label><input type="radio" name="dangerlevel" value="yes"> Yes</label>
            <label><input type="radio" name="dangerlevel" value="maybe"> Maybe</label>
            <label class="no"><input type="radio" name="dangerlevel" value="no"> No</label>
            <label> Please include any more important information below: <textarea class="ta" name="comments" rows="5" cols="50"></textarea></label>
            <label><input type="submit" class="submit" name="submitBtn" value="Report Storm"></label>
        </fieldset>
    </form>
</main>
